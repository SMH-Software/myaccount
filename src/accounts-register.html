<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Register</title>
    <link rel="shortcut icon" href="../public/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../public/css/account.css">
   
</head>
<body>
    <header>
        <a href="./accounts-register.html">account register API</a>
    </header>

    <section class="container">
        <div class="form-container">
            <div class="message-success"></div>
            <form action="" class="form">
                <h2>add new account</h2>
                
                <div class="message"></div>

                <input type="text" id="title" placeholder="Title *" autocomplete="off">
                <input type="text" id="username" placeholder="Username *" autocomplete="off">
                <input type="text" id="password" placeholder="Password *" autocomplete="off">
                <input type="text" id="website" placeholder="Website *" autocomplete="off">
    
                <button type="submit"> add account</button>
       
            </form>
            <form action="" class="form-update">
                <h2>Updating</h2>
                
                <div class="message"></div>

                <input type="text" id="title" placeholder="Title *" autocomplete="off">
                <input type="text" id="username" placeholder="Username *" autocomplete="off">
                <input type="text" id="password" placeholder="Password *" autocomplete="off">
                <input type="text" id="website" placeholder="Website *" autocomplete="off">
                <input type="text" id="id-account" hidden>
    
                <button type="submit">Save</button>
       
            </form>

            <div class="message-success"></div>
        </div>
        <div class="accounts-container">
            <span>Loading...</span>
        </div>
      
    </section>
    

    <template id="my-template">
        <div class="account-details">
            <h4 id="templateEl"></h4>
            <p id="templateEl"></p>
            <p id="templateEl"></p>
            <p id="templateEl"></p>
            
            <small class="small" id="templateEl"></small>
        
            <div class="actions-group">
                <a href="#" class="update" id="templateEl"><ion-icon name="create-outline"></ion-icon></a>
                <a href="#" class="delete" onclick="return confirm('Data will be deleted. YES/NO ?')" id="templateEl"><ion-icon name="trash-outline"></ion-icon></a>
            </div>
    </div>
    </template>


    <footer>
        <p>All rights reserved<span> <a href="https://smh-software.github.io/smh-software.com/" target="_blank">Designed by SMH-SOFTWARE - 2023</a></span> </p>
    </footer>
    <script src="../public/js/accounts.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
