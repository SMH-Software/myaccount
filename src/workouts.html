<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend MERNTACK-API</title>
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../public/css/workout.css">
</head>
<body>
    <header>
       <a href="./workouts.html">API </a>
    </header>

   

   
    <section class="container">
        <div class="form-container">
            <div class="message-success"></div>
            <form action="" class="form">
                <h2>add new data</h2>
                
                <div class="message"></div>

                <input type="text" id="firstname" placeholder="Firstname *" autocomplete="off">
                <input type="text" id="lastname" placeholder="Lastname *" autocomplete="off">
                <input type="email" id="email" placeholder="E-mail Address *" autocomplete="off">
    
                <button type="submit"> add data</button>
       
            </form>
            <div class="message-success"></div>
        </div>
        <div class="workouts-container">
            <span>Loading...</span>
        </div>
      
    </section>

    <template id="my-template">
        <div class="workout-details">
            <h4 id="templateEl"></h4>
            <p id="templateEl"></p>
            <p id="templateEl"></p>
            <p id="templateEl"></p>
            <small class="small" id="templateEl"></small>
        
            <div class="actions-group">
                <a href="#" class="update" id="templateEl">Update</a>
                <a href="#" class="delete" onclick="return confirm('Data will be deleted. YES/NO ?')" id="templateEl">Delete</a>
            </div>
    </div>
    </template>


    <footer>
        <p>All rights reserved<span> <a href="https://smh-software.github.io/smh-software.com/" target="_blank">Designed by SMH-SOFTWARE - 2023</a></span> </p>
    </footer>
    <script src="../public/js/workouts.js" type="module"></script>
</body>
</html>
